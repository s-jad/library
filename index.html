<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./scripts/book-container.js" defer></script>
    <script type="module" src="./scripts/progressbar.js" defer></script>
    <script type="module" src="./scripts/searchbar.js" defer></script>
    <title>Library</title>
</head>
<body>
   <header id="checkin-desk">
    <div id="checkin-desk-grid">
        <div id="checkin-welcome-flex">
            <h3 id="checkin-welcome">Welcome to the infinite library,</h3>
            <h1 id="checkin-title">How can I help you today?</h1>
        </div>
        <input id="searchbar" type="search" name="search" placeholder="Search for a title...">
    </div>
   </header>
    <div id="book-container">
        <div id="book-grid-title-flex">
            <h3 id="book-grid-title">Current Books:</h3>
            <div id="add-book-button"></div>
        </div>
        <div id="book-grid"></div>
    </div>
    <footer id="footer-container">
        <img src="" alt="" class="logo-small">
        <div id="copywrite"></div>
        <ul id="external-links">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </footer>

    <div id="add-book-modal">
        <div id="add-book-modal-grid">
            <h3 class="modal-title">Add a book</h3>
            <label for="add-book-title"><strong id="required-fields">*</strong> Title:</label>
            <input id="add-book-title" name="add-book-title" type="text" required>
            <label for="add-book-author"><strong id="required-fields">*</strong> Author:</label>
            <input id="add-book-author" name="add-book-author" type="text" required>
            <label for="add-book-description">Description:</label>
            <textarea id="add-book-description" name="add-book-description" row="5" col="45"></textarea>
            <label for="add-number-pages"><strong id="required-fields">*</strong> Number of pages:</label>
            <input id="add-number-pages" name="add-number-pages" type="number" required>
            <label for="add-pages-read">Pages read:</label>
            <input id="add-pages-read" name="add-pages-read" type="number" value="0">
            <button type="button" id="confirm-add-book-button">Add Book</button>
            <button type="button" id="cancel-add-book-button">Cancel</button>
        </div>
    </div>

    <div id="delete-book-modal">
        <div id="delete-book-modal-grid">
            <h3 id="question-deletion" class="modal-title"></h3>
            <button type="button" id="confirm-delete-book-button">Confirm</button>
            <button type="button" id="cancel-delete-book-button">Cancel</button>
        </div>
    </div>
</body>
</html>
